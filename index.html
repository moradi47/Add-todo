<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./Css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="list">
        <ul id="List">
          <li class="todo">
            <span>Do yoya</span>
            <i id="trash" class="fa-solid fa-trash"></i>
          </li>
          <li class="todo">
            <span>Go to park</span>
            <i id="trash" class="fa-solid fa-trash"></i>
          </li>
          <li class="todo">
            <span>Learn react</span>
            <i id="trash" class="fa-solid fa-trash"></i>
          </li>
        </ul>
      </div>
      <div class="addTodo">
        <p class="header">Add New Todo...</p>
        <input type="text" class="getTodo" />
      </div>
    </div>
    <script src="./Js/main.js"></script>
  </body>
</html>
